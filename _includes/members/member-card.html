<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ member_url }}" class="member card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    {%- if member_img -%}
    <img id="{{ member_id }}-img" class="card-img-top" src="{{ member_img }}" alt="{{ member_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ member_id }}-name" class="card-title">
          {%- if member_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ member_name }}
      </h5>
      <p id="{{ member_id }}-desc" class="card-text">{{ member_desc }}</p>
      <p id="{{ member_id }}-tools" class="card-text">
        {%- for tool in member_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
